<h3 class="text-center">Og≈Çoszenia</h3>
<div class="row article-content" *ngIf="articles">
    <div class="col-md-4 article" *ngFor="let article of articles">
         <div class="thumbnail">
            <p>{{article.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
            <div class="caption">
                <h3>
                    {{article.title}}
                </h3>
                <p>
                    {{article.content}}                                
                </p>
            </div>
        </div>
    </div>
</div>
<div class="articles-navigation">
    <a (click)="prev()">
        <img src="/images/prev.png" alt="prev" class="prev"/>
    </a>
    <a (click)="next()">
        <img src="/images/next.png" alt="next" class="next"/>
    </a>
</div>
