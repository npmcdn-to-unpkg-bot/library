<div class="registration-form" > 
    <form role="form" #userLoginForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
        </div>
        <div [hidden]="email.valid || email.pristine" class=" myalert alert alert-danger">
              Email jest wymagany
        </div>
        
        <div class="form-group">
            <label for="pwd">Hasło:</label>
            <input type="password" class="form-control" id="pwd" required [(ngModel)]="model.password" name="password" #password="ngModel">
        </div>
        <div [hidden]="password.valid || password.pristine" class=" myalert alert alert-danger">
              Hasło jest wymagane
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.form.valid" (click)="login()">Zaloguj</button>
        </div>
    </form>
</div>
